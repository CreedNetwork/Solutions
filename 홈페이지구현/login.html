<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - JOKER üÉè</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .auth-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e1e30 0%, #141421 100%);
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--text-dim);
            font-size: 14px;
        }
        .auth-tab.active {
            border-color: var(--primary);
            color: var(--text-main);
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: white;
            outline: none;
        }
        .form-input:focus { border-color: var(--primary); }
        
        /* Mobile Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
                margin: 0 15px;
            }
            .auth-card h1 {
                font-size: 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card card">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="color: var(--primary); font-size: 24px;"><i class="fas fa-bolt"></i> JOKER DASHBOARD</h1>
                <p style="color: var(--text-dim); font-size: 12px;">Sign in to continue to Dashboard.</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" id="tabLogin">LOGIN</div>
                <div class="auth-tab" id="tabRegister">REGISTER</div>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">SIGN IN</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Nickname</label>
                    <input type="text" class="form-input" id="regNickname" placeholder="Joker" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="regEmail" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="regPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">CREATE ACCOUNT</button>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 11px; color: var(--text-muted);">
                By continuing, you agree to our Terms of Service.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const tabLogin = document.getElementById('tabLogin');
        const tabRegister = document.getElementById('tabRegister');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        tabLogin.onclick = () => {
            tabLogin.classList.add('active');
            tabRegister.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        };

        tabRegister.onclick = () => {
            tabRegister.classList.add('active');
            tabLogin.classList.remove('active');
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        };

        loginForm.onsubmit = (e) => {
            e.preventDefault();
            login(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
        };

        registerForm.onsubmit = (e) => {
            e.preventDefault();
            const success = register(
                document.getElementById('regNickname').value,
                document.getElementById('regEmail').value,
                document.getElementById('regPassword').value
            );
            if (success) tabLogin.click();
        };
    </script>
</body>
</html>
